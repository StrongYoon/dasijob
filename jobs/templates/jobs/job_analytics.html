{% extends 'jobs/base.html' %}
{% block title %}채용 동향 분석{% endblock %}
{% block content %}

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">채용 동향 분석</h1>
            <p>최근 30일 채용공고 기준</p>
        </div>
        <div>
            <select class="form-select">
                <option>최근 30일</option>
                <option>최근 90일</option>
                <option>최근 180일</option>
            </select>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted mb-2">총 채용공고</h6>
                    <h2 class="mb-0">{{ total_jobs }}</h2>
                    <small>{{ job_growth }}% 전월 대비</small>
                </div>
            </div>
        </div>
        <!-- 나머지 카드들도 동일한 방식으로 변환 -->
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg mb-4">
                <div class="card-header bg-white py-3">
                    <h2 class="h5 mb-0">채용 공고 추이</h2>
                </div>
                <div class="card-body">
                    <div id="jobTrendsChart" style="height: 300px;"></div>
                </div>
            </div>
            <!-- 나머지 차트와 컨텐츠도 동일하게 변환 -->
        </div>
    </div>
</div>

{% endblock %}
