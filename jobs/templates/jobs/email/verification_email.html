<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        .content {
            padding: 30px;
            background: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>다시잡</h1>
        </div>
        <div class="content">
            <h2>이메일 인증을 완료해주세요</h2>
            <p>안녕하세요 {{ user.username }}님,</p>
            <p>다시잡에 가입해 주셔서 감사합니다. 아래 버튼을 클릭하여 이메일 인증을 완료해주세요.</p>

            <div style="text-align: center;">
                <a href="{{ verification_url }}" class="button">이메일 인증하기</a>
            </div>

            <p>버튼이 작동하지 않는 경우, 아래 링크를 복사하여 브라우저에 붙여넣어주세요:</p>
            <p style="word-break: break-all;">{{ verification_url }}</p>

            <p>이 링크는 24시간 동안만 유효합니다.</p>
        </div>
        <div class="footer">
            <p>본 메일은 발신 전용이며, 문의사항은 다시잡 고객센터를 이용해주세요.</p>
            <p>&copy; 2024 다시잡. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
