{% extends 'jobs/base.html' %}
{% block title %}비밀번호 재설정 메일 발송{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-4 text-center">
                    <div class="display-6 text-primary mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 4rem;"></i>
                    </div>

                    <h1 class="h3 mb-3">이메일을 확인해주세요</h1>
                    <p class="text-muted mb-4">
                        비밀번호 재설정 링크를 이메일로 발송했습니다.<br>
                        이메일을 확인하고 링크를 클릭하여<br>
                        새로운 비밀번호를 설정해주세요.
                    </p>

                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle me-2"></i>
                        이메일이 도착하지 않았다면 스팸함을 확인해주세요.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
