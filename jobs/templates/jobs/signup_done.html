{% extends 'jobs/base.html' %}

{% block title %}회원가입 완료{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="text-blue-500 mb-4">
            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold mb-4">이메일을 확인해주세요!</h2>
        <p class="text-gray-600 mb-6">
            회원가입이 거의 완료되었습니다!<br>
            가입하신 이메일로 인증 링크를 보내드렸습니다.<br>
            이메일을 확인하고 인증을 완료해주세요.
        </p>
        <div class="text-sm text-gray-500 mt-6">
            <p>이메일을 받지 못하셨나요?</p>
            <p>스팸함을 확인해주시거나, 잠시 후 다시 시도해주세요.</p>
        </div>
        <a href="{% url 'jobs:main' %}" 
           class="inline-block mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            메인으로 돌아가기
        </a>
    </div>
</div>
{% endblock %}
