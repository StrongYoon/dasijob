{% extends 'jobs/base.html' %}
{% block title %}로그인{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">로그인</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
                    {{ form.username }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    {{ form.password }}
                </div>
            </div>
            <div class="text-right">
                <a href="{% url 'jobs:password_reset' %}" class="text-sm text-blue-600 hover:underline">
                    비밀번호를 잊으셨나요?
                </a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors mt-6">
                로그인
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            계정이 없으신가요?
            <a href="{% url 'jobs:signup' %}" class="text-blue-600 hover:underline">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
