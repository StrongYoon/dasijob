{% extends 'jobs/base.html' %}
{% block title %}비밀번호 변경 완료{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-4 text-center">
                    <div class="display-6 text-success mb-4">
                        <i class="bi bi-check-circle" style="font-size: 4rem;"></i>
                    </div>

                    <h1 class="h3 mb-3">비밀번호가 변경되었습니다</h1>
                    <p class="text-muted mb-4">
                        새로운 비밀번호로 로그인하실 수 있습니다.
                    </p>

                    <a href="{% url 'jobs:login' %}" class="btn btn-primary">
                        로그인하기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include in base template or add to each template -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const button = field.nextElementSibling;
    const icon = button.querySelector('i');

    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
    }
}
</script>

<style>
.card {
    border-radius: 15px;
}
.input-group-text {
    background-color: transparent;
}
.btn {
    padding: 0.6rem 1.2rem;
}
.alert {
    border-radius: 10px;
}
</style>
{% endblock %}
