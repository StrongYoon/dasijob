{% extends 'jobs/base.html' %}
{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
   <div class="bg-white rounded-xl shadow-lg p-8">
       <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">회원가입</h2>
       <form method="post" class="space-y-6">
           {% csrf_token %}
           <div class="space-y-4">
               <!-- Username -->
               <div>
                   <label class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
                   {{ form.username }}
               </div>
               <!-- Email -->
               <div>
                   <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                   {{ form.email }}
               </div>
               <!-- Password -->
               <div>
                   <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                   {{ form.password1 }}
               </div>
               <!-- Password Confirm -->
               <div>
                   <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인</label>
                   {{ form.password2 }}
               </div>
           </div>
           <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors mt-8">
               가입하기
           </button>
       </form>
       <p class="mt-6 text-center text-gray-600">
           이미 계정이 있으신가요?
           <a href="{% url 'jobs:login' %}" class="text-blue-600 hover:underline">로그인</a>
       </p>
   </div>
</div>
{% endblock %}
